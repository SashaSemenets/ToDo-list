<div class="date-container d-flex flex-row w-100 justify-content-between align-items-center">
  <div class="d-flex flex-row align-items-center g-5">
    <h1 class="m-0 date">{{ date }}</h1>
    <div class="d-flex flex-column g-5">
      <h4 class="m-0 line-normal">{{ month }}</h4>
      <p class="year m-0 line-normal font-100 opacity-5">{{ year }}</p>
    </div>
  </div>
  <p class="day m-0 font-100 opacity-5">{{ dayOfWeek }}</p>
</div>
